<div class="py-3 position-relative z-0">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let catProduct of allCategories">
      <ng-template carouselSlide >
        <img height="200" [src]="catProduct.image" [alt]="catProduct.name" >
        <h2 class="h6 text-center pt-1">{{catProduct.name}}</h2>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

</div>
