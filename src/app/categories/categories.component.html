
  <div class="py-4">
    <div class="row g-4">
      <div *ngFor="let p of allCategories.data" class="col-md-4 category rounded-2">
        <div [routerLink]="['/subCategory' , p._id , p.name ]" class="cursor-pointer">
          <div>
            <img height="300px" [src]="p.image" class="w-100" alt="">
          </div>
          <div class="py-3">
            <h2 class="text-center h3 text-main fw-bold">{{p.name}}</h2>
          </div>
        </div>
      </div>
    </div>

  </div>

  <app-loading *ngIf="isloadingPage"></app-loading>
