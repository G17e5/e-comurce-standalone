<div class="container py-5">
  <h2 class="pb-4">Update User Info : </h2>
  <p *ngIf="errorMassage" class="alert alert-danger text-center fs-4 fw-bold">{{errorMassage}}</p>

  <form action="" (ngSubmit)="handelUpdateInfo(updateInfoForm)" [formGroup]="updateInfoForm" >


    <label for="name">Name :</label>
    <input formControlName="name" type="text" id="name" class="form-control mb-2"  placeholder="name">
    <div *ngIf="updateInfoForm.get('name')?.errors && updateInfoForm.get('name')?.touched" class="alert alert-danger ">
      <p *ngIf="updateInfoForm.get('name')?.getError('required')" class="m-0">Name is required</p>
    </div>

    <label for="email">Email :</label>
    <input formControlName="email" type="text" id="email" class="form-control mb-2" placeholder="email">
    <div *ngIf="updateInfoForm.get('email')?.errors && updateInfoForm.get('email')?.touched" class="alert alert-danger ">
      <p *ngIf="updateInfoForm.get('email')?.getError('email')" class="m-0">Enter valid Email</p>
      <p *ngIf="updateInfoForm.get('email')?.getError('required')" class="m-0">email is required</p>
    </div>

    <label for="phone">Phone :</label>
    <input formControlName="phone" type="tel" id="phone" class="form-control mb-2" placeholder="phone">
    <div *ngIf="updateInfoForm.get('phone')?.errors && updateInfoForm.get('phone')?.touched" class="alert alert-danger ">
      <p *ngIf="updateInfoForm.get('phone')?.getError('pattern')" class="m-0">Enter valid Egyptian phone number</p>
      <p *ngIf="updateInfoForm.get('phone')?.getError('required')" class="m-0">phone is required</p>
    </div>

    <div class=" d-flex justify-content-between align-items-center py-2">
      <button [disabled]="updateInfoForm.invalid" type="submit" class="btn btn-success my-1">
      <span *ngIf="!isLoding">Update Info</span>
      <i *ngIf="isLoding" class="fa-solid fa-spinner fa-spin px-3"></i>
      </button>
    </div>


  </form>

</div>
