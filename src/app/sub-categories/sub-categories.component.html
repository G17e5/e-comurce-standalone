<div class="py-5">
  <h2 class="text-center text-main fw-bolder">{{subCategoryName}} subcategories</h2>

  <div class="row align-items-center g-4 py-4">
    <div *ngFor="let subP of allSubCategory" class="col-md-4">
      <div  class="border category data d-flex align-items-center justify-content-center">
        <h3 class="fw-bolder text-center">{{subP.name}}</h3>
      </div>
    </div>
  </div>
</div>
