<div class="py-4">
  <div class="row">
    <div *ngFor="let brand of allBrands.data" class="col-md-3 g-3  ">
     <div [routerLink]="['/modelBrand' ,brand._id]" class="border category" type="button" >
        <div>
          <img [src]="brand.image" class="w-100" alt="">
        </div>
        <div class="py-4">
          <h2 class="h6 text-center fw-bold">{{brand.name}}</h2>
        </div>
     </div>
    </div>
  </div>
</div>

<app-loading *ngIf="isloadingPage"></app-loading>
