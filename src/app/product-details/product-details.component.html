
<div class="py-5">
  <div class="row align-items-center">
    <div class="col-md-4 position-relative z-0">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let img of specificProducts.images">
          <ng-template carouselSlide >
            <img [src]="img" >
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>

    <div class="col-md-8">
      <h2 class="fw-bolder  mb-2">{{specificProducts.title}}</h2>
      <p class="text-muted">{{specificProducts.description}}</p>

      <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted fw-bold ">{{specificProducts.price}} EGP</span>
        <div>
          <i class="fa-solid fa-star rating-color"></i>
          <span class="text-muted fw-bold ">{{specificProducts.ratingsAverage}}</span>
        </div>

      </div>
      <div class=" d-flex align-items-center justify-content-between py-2">

      <button (click)="addToCart(specificProducts._id)" class="btn bg-main text-white w-75 my-2 CartBtn d-flex  align-items-center" >
        <span *ngIf="! isProductAdd" class="IconContainer">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="#e4d7d7" class="cart"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
        </span>
        <p *ngIf="! isProductAdd" class="text mt-3">Add to Cart</p>
        <i *ngIf="isProductAdd" class="fa-solid fa-spinner text-white fa-spin mx-auto"></i>

      </button>
        <i (click)="addTowishList(specificProducts._id)" [style]="{'color':color==true?'red':'black'}" class="fa-solid fa-heart fav-list fs-2 cursor-pointer hart"></i>

      </div>


    </div>
  </div>
</div>

<app-loading *ngIf="isloadingPage"></app-loading>
