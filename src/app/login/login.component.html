<div class="container py-5">
  <h2 class="pb-4">Login Now : </h2>
  <p *ngIf="errorMassage" class="alert alert-danger text-center fs-4 fw-bold">{{errorMassage}}</p>

  <form action="" (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm" >



    <label for="email">Email :</label>
    <input formControlName="email" type="text" id="email" class="form-control mb-2">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger ">
      <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Enter valid Email</p>
      <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">email is required</p>
    </div>

    <label for="Password">Password :</label>
    <input formControlName="password" type="password" id="Password" class="form-control mb-2">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger ">
      <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password must start with uppercase then from 6 to 10 char</p>
      <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">password is required</p>
    </div>


    <div class=" d-flex justify-content-between align-items-center py-2">
      <a routerLink="/forgetPaassword" class="fs-5 fw-bold forget-password">forget your password ?</a>
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success my-1">
      <span *ngIf="!isLoding">Login</span>
      <i *ngIf="isLoding" class="fa-solid fa-spinner fa-spin px-3"></i>
      </button>
    </div>


  </form>

</div>
