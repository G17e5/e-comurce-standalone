<div class="container py-5">
  <h2 class="fw-bolder py-4">Forget Password : </h2>
  <p *ngIf="errorMassage" class="alert alert-danger text-center fs-4 fw-bold">{{errorMassage}}</p>


  <form action="" (ngSubmit)="handelReset(resetForm)" [formGroup]="resetForm" class="py-3">


    <label for="resetCode" class="fs-5 py-2">Reset your account password : </label>
    <input formControlName="resetCode" type="text" id="resetCode" class="form-control mb-2" placeholder="Code">
    <div *ngIf="resetForm.get('resetCode')?.errors && resetForm.get('resetCode')?.touched" class="alert alert-danger ">
      <p *ngIf="resetForm.get('resetCode')?.getError('required')" class="m-0">resetCode is required</p>
    </div>




    <div class=" d-flex justify-content-between align-items-center py-2">
      <button [disabled]="resetForm.invalid" type="submit" class="btn btn-success my-1">
      <span *ngIf="!isLoding">Send Code</span>
      <i *ngIf="isLoding" class="fa-solid fa-spinner fa-spin px-3"></i>
      </button>
    </div>


  </form>

</div>
