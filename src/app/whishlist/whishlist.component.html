
<div class="bg-main-light p-4 my-4">
  <h3 class="fw-bolder cart-title py-2 fw-bold">My Whish List :  </h3>
  <div class="d-flex justify-content-between align-items-center cart-data">
  </div>

  <div *ngFor="let p of allWishListProduct.data" class="row border-bottom py-3 align-items-center">
    <div class="col-md-2">
      <img [src]="p.imageCover " class="w-100 my-cart-img" alt="">
    </div>
    <div class="col-md-7 d-flex justify-content-between align-items-center">
      <div class="mx-3">
          <h6 class="pt-3">{{p.title}}</h6>
          <h6 class="text-main my-4">Price :  {{p.price}} EGP</h6>
          <span (click)="revomeItem(p.id)" class="text-danger cursor-pointer"><i class="fa-solid fa-heart-circle-xmark"></i> Remove</span>
      </div>
    </div>

    <div class="col-md-3 py-3">
      <button (click)="addToCart(p.id)" class="btn btn-outline-success">Add to cart</button>
    </div>


  </div>


</div>

<app-loading *ngIf="isloadingPage"></app-loading>
