<div class="container py-5">
  <h2 class="fw-bolder py-4">Forget Password : </h2>
  <p *ngIf="errorMassage" class="alert alert-danger text-center fs-4 fw-bold">{{errorMassage}}</p>

  <form action="" (ngSubmit)="handelNewPass(newPassForm)" [formGroup]="newPassForm" >


    <label for="email">Email :</label>
    <input formControlName="email" type="text" id="email" class="form-control mb-2">
    <div *ngIf="newPassForm.get('email')?.errors && newPassForm.get('email')?.touched" class="alert alert-danger ">
      <p *ngIf="newPassForm.get('email')?.getError('email')" class="m-0">Enter valid Email</p>
      <p *ngIf="newPassForm.get('email')?.getError('required')" class="m-0">email is required</p>
    </div>

    <label for="newPassword">New Password :</label>
    <input formControlName="newPassword" type="password" id="newPassword" class="form-control mb-2">
    <div *ngIf="newPassForm.get('newPassword')?.errors && newPassForm.get('newPassword')?.touched" class="alert alert-danger ">
      <p *ngIf="newPassForm.get('newPassword')?.getError('pattern')" class="m-0">New Password must start with uppercase then from 6 to 10 char</p>
      <p *ngIf="newPassForm.get('newPassword')?.getError('required')" class="m-0">NewPassword is required</p>
    </div>


    <div class=" d-flex justify-content-between align-items-center py-2">
      <button [disabled]="newPassForm.invalid" type="submit" class="btn btn-success my-1">
      <span *ngIf="!isLoding">Register</span>
      <i *ngIf="isLoding" class="fa-solid fa-spinner fa-spin px-3"></i>
      </button>
    </div>


  </form>

</div>
